app:
  upload:
    dir: ${user.dir}/uploads/posts/
    auto-create-dir: true
  image:
    default-extension: jpg

spring:
  profiles:
    active: dev
  web:
    cors:
      path-pattern: "/api/**"
      allowed-origin-patterns:
        - "http://localhost"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
